<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");
const scriptURL = 'https://script.google.com/macros/library/d/11HcanmP1nYbTVw_kfk_9HRRU9bc6hbxoxWWCX8UVIuXwbzj8_5LmFYhG/1'; // Replace with your Google Script URL

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;
  
  x.innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
  
  // Send the data to Google Sheets
  sendLocationData(latitude, longitude);
}

function sendLocationData(latitude, longitude) {
  const data = {
    latitude: latitude,
    longitude: longitude
  };
  
  fetch(scriptURL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  }).then(response => {
    console.log('Location data sent to Google Sheets');
  }).catch(error => {
    console.error('Error:', error);
  });
}
</script>

</body>
</html>
